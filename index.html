<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Trip Adviser</title>

    <link rel="stylesheet" href="libs/jquery-ui/jquery-ui.min.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="libs/jquery-3.3.1.min.js"></script>
    <script src="libs/jquery-ui/jquery-ui.min.js"></script>
    <script src="scripts/scripts.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <div>
          <a href="index.html"><span></span></a>
          <div class="menu-items right">
            <a href="mytrip.html">마이트립</a>
            <img src="images/line_maintop_gray.png" alt="헤더메인이미지" />
            <a href="register.html">회원가입</a>
          </div>
        </div>
      </div>

      <div id="body">
        <div id="title-text" class="lg-text">어디로 떠나볼까요?</div>
        <div id="title-sub-text" class="md-text">Where do you wanna go?</div>
        <div id="search-panel">
          <form action="" id="form-search">
            <div class="panel-block">
              <label for="from">일정이 언제에요?</label>
              <div>
                <input type="text" id="from" readonly />
              </div>
            </div>
            <div class="panel-block">
              <label for="to">언제까지에요?</label>
              <div>
                <input type="text" id="to" readonly />
              </div>
            </div>
            <div class="panel-block no-margin">
              <button type="submit" class="btn-search">
                <img src="images/icon_search_on.png" alt="검색버튼" />
                검색
              </button>
            </div>
          </form>
        </div>

        <!-- 검색결과 출력 영역 -->
        <div id="list-bg">
          <div id="list-panel"></div>
        </div>

        <!-- 검색결과 리스트 출력용 템플릿 -->
        <div id="list-item-template" class="list-item">
          <img src="" alt="" class="list-item-image" />
          <div class="list-item-desc">
            <div class="list-item-name"></div>
            <div class="list-item-city">
              <img src="images/icon_list_location.png" alt="리스트" />
              <div class="list-item-city-name" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
